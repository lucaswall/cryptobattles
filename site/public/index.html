<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>CryptoBattles</title>
  </head>
  <body>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1>CryptoBattles</h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-8">
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">Address</th>
                  <td><span id="infoAddress"></span></td>
                </tr>
                <tr>
                  <th scope="row">Orcs</th>
                  <td><span id="countOrcs"></span></td>
                </tr>
                <tr>
                  <th scope="row">Elves</th>
                  <td><span id="countElves"></span></td>
                </tr>
                <tr>
                  <th scope="row">Giants</th>
                  <td><span id="countGiants"></span></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button id="runRefresh" class="btn btn-primary">Refresh</button>
                    <button id="runEnlist" class="btn btn-primary">Enlist Troops</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    </section>

    <section id="statusSection" class="collapse">
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-8">
            <div class="alert alert-success" role="alert">
              <span id="infoStatus"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/cryptobattles.js"></script>
  </body>
</html>
